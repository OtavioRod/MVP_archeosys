<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel - Secretaria de Educação</title>
    <link rel="stylesheet" href="SecretariaED.css" />
  </head>
  <body>
    <header>
      <h1>Secretaria de Educação</h1>
      <p>Gerenciamento de Escolas e Diretores</p>
    </header>

    <main>
      <!-- Cadastro de Escolas -->
      <section class="form-section">
        <h2>Cadastrar Escola</h2>
        <form id="formEscola">
          <input
            type="text"
            id="nomeEscola"
            placeholder="Nome da Escola"
            required
          />
          <input
            type="text"
            id="enderecoEscola"
            placeholder="Endereço"
            required
          />
          <button type="submit">Cadastrar Escola</button>
        </form>
        <div class="resposta" id="respostaEscola"></div>
      </section>

    <!-- Cadastro de Diretores -->
    <section class="form-section">
      <h2>Cadastrar Diretor</h2>
      <form id="formDiretor">
        <input type="text" id="nomeDiretor" placeholder="Nome do Diretor" required />
        <input type="email" id="emailDiretor" placeholder="Email" required />
        <input type="password" id="senhaDiretor" placeholder="Senha" required />
        <input type="text" id="escolaDiretor" placeholder="Nome da Escola Vinculada" required />
        <button type="submit">Cadastrar Diretor</button>
      </form>
      <div class="resposta" id="respostaDiretor"></div>
    </section>

      <section class="user-management-section">
      <div class="user-management-container">
        <h2>Gerenciamento de Escolas e Diretores</h2>
        <div class="table-user-management">
          <table id="tabela">
            <thead>
              <tr>
                <th>Escola</th>
                <th>Endereço</th>
                <th>Diretor(a)</th>
                <th>Email do Diretor(a)</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Modal de edição -->
<dialog id="modalEditar">
  <form id="formEditar" method="dialog">
    <input type="hidden" id="editId">
    <label>Escola:</label>
    <input id="editEscola" type="text" required>
    <label>Endereço:</label>
    <input id="editEndereco" type="text" required>
    <label>Diretor:</label>
    <input id="editDiretor" type="text" />
    <label>Email:</label>
    <input id="editEmail" type="email">
    <button type="submit">Salvar</button>
    <button type="button" id="fecharEditar">Cancelar</button>
  </form>
</dialog>

<!-- Modal de exclusão -->
<dialog id="modalExcluir">
  <p>O que deseja excluir?</p>
  <button id="btnExcluirEscola">Apagar Escola</button>
  <button id="btnExcluirEndereco">Apagar Endereço</button>
  <button id="btnExcluirDiretor">Apagar Diretor</button>
  <button id="btnExcluirEmail">Apagar Email</button>
  <button id="fecharExcluir">Cancelar</button>
</dialog>


  </main>

    <script src="SecretariaED.js"></script>
  </body>
</html>
