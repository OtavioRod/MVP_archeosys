<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - Secretaria de Educação</title>
  <link rel="stylesheet" href="SecretariaED.css" />
</head>
<body>
  <header>
    <h1>Secretaria de Educação</h1>
    <p>Gerenciamento de Escolas e Diretores</p>
  </header>

  <main>
    <!-- Cadastro de Escolas -->
    <section class="form-section">
      <h2>Cadastrar Escola</h2>
      <form id="formEscola">
        <input type="text" id="nomeEscola" placeholder="Nome da Escola" required />
        <input type="text" id="enderecoEscola" placeholder="Endereço" required />
        <button type="submit">Cadastrar Escola</button>
      </form>
      <div class="resposta" id="respostaEscola"></div>
    </section>

    <!-- Cadastro de Diretores -->
    <section class="form-section">
      <h2>Cadastrar Diretor</h2>
      <form id="formDiretor">
        <input type="text" id="nomeDiretor" placeholder="Nome do Diretor" required />
        <input type="email" id="emailDiretor" placeholder="Email" required />
        <input type="password" id="senhaDiretor" placeholder="Senha" required />
        <input type="text" id="escolaDiretor" placeholder="Nome da Escola Vinculada" required />
        <button type="submit">Cadastrar Diretor</button>
      </form>
      <div class="resposta" id="respostaDiretor"></div>
    </section>
  </main>

  <script src="SecretariaED.js"></script>
</body>
</html>
