<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ArckeoSys - Coordenador</title>
  <link rel="stylesheet" href="coordenador.css">
</head>
<body>
  <header class="header">
    <h1>ArckeoSys</h1>
    <div class="user-info">
      <p>Bem-vindo, <span id="nomeCoordenador">Coordenador</span></p>
      <p>Escola: <span id="escolaCoordenador">Escola</span></p>
    </div>
  </header>

  <main class="container">

    <!-- TURMA -->
    <section class="card">
      <h2>Cadastro de Turmas</h2>
      <form id="formTurma">
        <input type="text" name="nome_turma" placeholder="Nome da Turma" required>
        <input type="text" name="serie" placeholder="Série" required>
        <input type="text" name="turno" placeholder="Turno (Manhã/Tarde)" required>
        <input type="text" name="horario" placeholder="Horário (07:00 - 11:30)" required>
        <button type="submit">Cadastrar Turma</button>
      </form>
    </section>

    <!-- PROFESSOR -->
    <section class="card">
      <h2>Cadastro de Professores</h2>
      <form id="formProfessor">
        <input type="text" name="nome" placeholder="Nome do Professor" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar Professor</button>
      </form>
    </section>

    <!-- ALUNO -->
    <section class="card">
      <h2>Cadastro de Alunos</h2>
      <form id="formAluno">
        <input type="text" name="nome" placeholder="Nome do Aluno" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar Aluno</button>
      </form>
    </section>

    <!-- DISCIPLINA -->
    <section class="card">
      <h2>Cadastro de Disciplinas</h2>
      <form id="formDisciplina">
        <input type="text" name="nome" placeholder="Nome da Disciplina" required>
        <input type="text" name="turma" placeholder="Nome da Turma" required>
        <!--<input type="text" name="professor" placeholder="Nome do Professor" required>-->
        <select name="id_professor" id="professorSelect" required>
        <option value="">Selecione um professor</option>
        </select>
        <button type="submit">Cadastrar Disciplina</button>
      </form>
    </section>

    <!-- VINCULAR ALUNO -->
    <section class="card">
      <h2>Vincular Aluno à Turma</h2>
      <form id="formAlunoTurma">
        <input type="text" name="aluno" placeholder="Nome do Aluno" required>
        <input type="text" name="turma" placeholder="Nome da Turma" required>
        <button type="submit">Vincular</button>
      </form>
    </section>

  </main>

  <script src="coordenador.js"></script>
</body>
</html>
